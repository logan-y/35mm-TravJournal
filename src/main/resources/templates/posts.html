<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>All Blog Posts</title>
</head>
<body>

<h1>Add New Post</h1>
<form action="#" th:action="@{/posts}" th:object="${newPost}" method="post">
    <p>Title: <input type="text" th:field="*{title}"></p>
    <p>Notes: <input type="text" th:field="*{notes}"></p>
    <p>Date: <input type="date" th:field="*{date}"></p>
    <p>Address:
        <select th:field="${newPost.address.id}">
            <option value="1">Austin, Texas</option>
            <option value="2">Lafayette, Louisiana</option>
            <option value="3">Detroit, Michigan</option>
            <option value="4">Phoenix, Arizona</option>
            <option value="5">Seattle, Washington</option>
        </select>
    </p>
    <p>
        <button class="btn btn-info" type="submit" value="Submit" th:text="Submit"></button>
    </p>
</form>
<h1>All Blog Posts</h1>
<div>
    <div th:each="post : ${posts}" class="card" style="width: 18rem;">
        <div class="card-body">
            <a th:href="@{'/post/' + ${post.getId()}}">
                <h2 class="card-title" th:text="${post.title}"></h2>
            </a>
            <h5 class="card-title" th:text="${post.notes}"></h5>
            <h5 class="card-title" th:text="${post.address.city}"></h5>
            <h5 class="card-title" th:text="${post.address.state}"></h5>
            <h5 class="card-title" th:text="${#dates.format(post.date, 'MM-dd-yyyy')}"></h5>
            <form action="#" th:action="@{'/posts/{id}'(id=${post.id})}" th:object="${updatedPost}" method="post">
                <p>Notes: <input type="text" th:field="*{notes}"></p>
                <p>Date: <input type="date" th:field="*{date}"></p>
                <p>
                    <button class="btn btn-success" type="submit" value="Submit" th:text="Update"></button>
                </p>
            </form>
            <a th:href="@{'/posts/{id}/delete'(id=${post.id})}">
                <p>
                    <button class="btn btn-danger" type="submit">Delete Post</button>
                </p>
            </a>
        </div>
    </div>
</div>



<!--Bootstrap required scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
